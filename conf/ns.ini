[server]
; 服务端IP，通常为界面机（因为界面机有到所有服务器的信任）
;ip = 172.16.111.171
ip=127.0.0.1
; 服务端端口号
port=8999
alarm_value=0.05
shell_path=/home/NebulaSolarStat/
;数据库数据保存天数
sqlite3savedata=30

[agent]
; 客户端采集数据间隔时间, 单位是s
es_ip=172.16.111.175
es_port=9200
ares_log_path=/home/nebula/NebulaPF_DataCenter_Ares/log/

[crius]
crius_master_ip=172.16.5.20
BGDB_IP=172.16.5.36
BGDB_USERNAME=bigdata
BGDB_PASSWORD=bigdata

;所有需要监控的节点的ip,以英文逗号分隔
[all_agent_ip]
;ips = 172.16.111.164,172.16.111.166,172.16.111.167,172.16.111.168,172.16.111.171,172.16.111.173,172.16.111.174,172.16.111.175,172.16.111.176,172.16.111.61,172.16.111.65,172.16.111.66,172.16.111.67,172.16.111.68,172.16.111.69,172.16.111.71,172.16.111.72,172.16.111.77,172.16.111.78,172.16.111.79,172.16.111.81,172.16.111.82,172.16.111.83
