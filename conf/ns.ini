;tornado 实时计算集群服务器数据节点IP，多个节点用，号分隔
RTPWorker=192.168.0.63
tokafka_tornadototal_value=0.9
;OUTPUT_KAFKA 配置项需要现场人员根据项目情况配置
;1. 登录 Tornado 服务器：
;2. cd /home/nebula/Tornado_Shared_NFS/Tornado_Plugin_External/STREAMUNIVOUT/data/SYS_CONF
;3. 找出OUTPUT_TYPE=KAFKA的conf配置项，将文件名填入以下配置项中
;4. grep "OUTPUT_TYPE=KAFKA" */*.conf | awk -F: '{print $1}' | awk -F"." '{print $1}' | awk -F"/" '{print $2}'
;OUTPUT_KAFKA=NB_APP_ATACT_DAY,NB_APP_ATLOG_ALL,NB_APP_ATVT_DAY,NB_APP_FETION_REMARK,NB_APP_HARDWARESTRING_DAY,NB_APP_TELIMSI,NB_APP_TERMINAL,NB_APP_USERPASS,NB_APP_VTNETLOG_DAY,NB_APP_VTSTAT,NB_APP_VTVT_DAY,NB_APP_WIFI_ATTR,NB_APP_WIRELESS_ATLOG_ALL,NB_APP_NETLOG,BIGDATA_CREDIBLE,BIGDATA_IDENTITYCARD,BIGDATA_MASSBCP,BIGDATA_REGISTER,BIGDATA_TEXT,BIGDATA_TGDID_DIG,BIGDATA_USERID_EXTRACT,EMAILVALUS,IMRCVER_GPCHATACTIVE,IMRCVER_BASEINFO,IMRCVER_DSCHAT,IMRCVER_GPCHAT,IMRCVER_USERIDUSERNAME,MBLOGDATA_NETFRI,MBLOGDATA_PS,PHONEBOOK_RTIME,PHONEBOOK_STAT,QQREMARKS_QQREMARKS
